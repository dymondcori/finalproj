      <script>
      // function loadData(){
      // console.log(dataURL);
  function loadYoutube() {
    var html = "";
    var div = ""

        $.ajax({
          type: "GET",
          url: "rhcp.xml",
          dataType: "xml",
          success:   parseData,
          error: noData
        });

        function noData() {
          console.log("data not pushed")
        }

      //how to run a function multiple times with loops and arrays
      function parseData(data) {
            console.log("worked")
            console.log(data);
        $(data).find('hit').each(function(){
            var $hit = $(this); //this selects the current node
            var song = $hit.attr('name');    //this selects an attribute    --only need to select attribute of the person because we already found the node
            var album = $hit.find('album').text();
            var year = $hit.find('year').text();
            var video = [ "YlUKcNNmywk", "rn_YodiJO6k", "o7MhpFF1vv0", "lwlogyj7nFE", "Sb5aq5HcS1A", "fmXLzY8kbYA", "mzJj5-lubeM", "JnfyjwChuNU"]
            html += '<h3>' + song + '</h3> <h4>' + album + '|' + year + '</h4>' + div;

        $.each(video.data,function(i,data){
              div += '<div id="player' +[i] + '"></div>' ;
            //  html+= '<div id="player' +[i] + '"></div>' ;
              });
            })



        console.log(html);
        $('#youtube').append(html);

      }
    }



        $(document).ready(function(){
        console.log("doc ready!");
        loadYoutube();
          })
